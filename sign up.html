<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="top">
        <img src="https://assets.calendly.com/packs/authentication/media/logo-f885ef95906ef15bb6fb.png" alt="">
        <p>Sign up with Calendly for free</p>
    </div>

    <div id="form">
        <form>
            <p>Enter your email to get started</p>
            <input type="email" id="email" placeholder="email address">
            <input type="submit" value="Get Started">
            <div id="break">
                <div >
                    <hr>
                </div>
                <div id="text">
                    Or
                </div>
                <div>
                    <hr>
                </div>

            </div>

            <div id="google">
                <img src="https://assets.calendly.com/packs/authentication/media/google-a1417560f643c2131124.svg" alt="">
                <p>Sign up with Google</p>
            </div>
            <div id="micro">
                <img src="https://assets.calendly.com/packs/authentication/media/microsoft-42b61fa109e1e5d566ff.svg" alt="">
                <p>Sign up with Microsoft</p>
            </div>
            <p>Already have an account? <span><u>Log in</u> </span></p>
        </form>
        

    </div>
    <div id="bottom">
        English<i class="fa-solid fa-chevron-down"></i>
    </div>
</body>
</html>
